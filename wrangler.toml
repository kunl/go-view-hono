[[r2_buckets]]
binding = "MY_BUCKET"
bucket_name = "go-view"

[[d1_databases]]
binding = "DB"
database_name = "go-view"
database_id = "fdb6b816-f05c-471e-9ff3-7cd6d52fadde"


