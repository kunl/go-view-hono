name = "go-view-hono"
main = "src/index.ts"
compatibility_date = "2024-12-17"

# compatibility_flags = [ "nodejs_compat" ]

[vars]
# MY_VAR = "my-variable"
BUCKET_NAME = "go-view"
PROJECT_COUNT_LIMIT= 2
# 24 * 60 * 60
JWT_EXPIRES=86400
TOKEN_NAME = 'goViewHonoToken'

